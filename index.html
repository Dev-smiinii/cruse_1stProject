<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="/public/img/icon.jpg.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="login">
        <h2>Diet diary</h2>
        <div class="login_id">
          <h4>E-mail</h4>
          <input type="email" placeholder="Email" id="myId" />
        </div>
        <div class="login_pw">
          <h4>password</h4>
          <input type="password" placeholder="Password" id="myPW" />
        </div>
        <div class="etc">
          <div class="check_box"><input type="checkbox" /> Remember Me?</div>
          <div><input type="button" />Forgot Password</div>
        </div>
        <div class="login_sub">
          <input type="submit" value="submit" id="myLogin" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
