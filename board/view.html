<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View</title>
  <link rel="stylesheet" href="../public/css/view.css">
  <script type="module" src="../public/js/board/view.js"></script>
</head>

<body>

  <h1><a href="/">View</a></h1>

<div class="container">
  <ul class="view-list">

    <li class="title">
      <span>제목: </span>
      <span>ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span>
    </li>

    <li class="writer">
      <span>작성자: </span>
      <span>ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span>
    </li>

    <li class="created-at">00:00</li>

    <li class="content">
      <span>내용: </span>
      <p>ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</p>
    </li>

    <li class="buttons">
        <button class="list-button" href="#">목록</button>
        <button class="modify-button" href="##">수정</button>
        <button class="delete-button" href="###">삭제</button>
    </li>


  </ul>

</div>

</body>

</html>
