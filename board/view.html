<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View</title>
  <link rel="stylesheet" href="../public/css/view.css">
  <script type="module" src="../public/js/board/view.js"></script>
</head>

<body>

  <h1><a href="/">View</a></h1>

<div class="container">
  <ul class="view-list">

    <li>
      <span>제목: </span>
      <span class="title"></span>
    </li>

    <li>
      <span>작성자: </span>
      <span class="writer"></span>
    </li>

    <li class="created-at">00:00</li>

    <li>
      <span>내용: </span>
      <p class="content"></p>
    </li>

    <li class="buttons">
      <button class="list-button"><a href="./list.html">목록</a></button>
      <button class="modify-button"><a href="./modify.html">수정</a></button>
      <button class="delete-button">삭제</button>
    </li>


  </ul>

</div>

</body>

</html>
